<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page not found — inc21.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            background: #111315;
            color: #f1f2f4;
            padding: 2rem;
        }
        main {
            max-width: 560px;
            background: rgba(21, 23, 26, 0.96);
            border-radius: 18px;
            padding: 2.5rem;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(230, 217, 183, 0.12);
            text-align: center;
        }
        h1 {
            font-size: clamp(2.4rem, 5vw, 3.4rem);
            margin-bottom: 1rem;
        }
        p {
            margin: 0.75rem 0;
            color: #d9dbe1;
        }
        .missing-path {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            background: rgba(246, 236, 208, 0.12);
            border-radius: 8px;
            padding: 0.45rem 0.75rem;
            display: inline-block;
            margin-top: 0.5rem;
        }
        a.button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.6rem;
            padding: 0.9rem 1.8rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #e6d9b7, #f4e9cc);
            color: #111315;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 34px rgba(0,0,0,0.3);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #a8abb3;
        }
    </style>
</head>
<body>
    <main>
        <h1>404 — Page not found</h1>
        <p>Looks like you took a wrong turn. The page <span id="missing-path" class="missing-path">you requested</span> doesn't exist.</p>
        <p>You can head back to the homepage or check out the sections below:</p>
        <a class="button" href="/">⬅ Back to inc21.dev</a>
        <footer>
            <p>Need something else? Try <a href="/projects">/projects</a> or <a href="/contact">/contact</a>.</p>
        </footer>
    </main>

    <script>
        (function() {
            var knownPaths = new Set([
                '/',
                '/projects',
                '/contact',
                '/index',
                '/index.html'
            ]);

            var rawPath = window.location.pathname || '/';
            var search = window.location.search || '';
            var hash = window.location.hash || '';

            var normalize = function(pathname) {
                if (!pathname) return '/';
                try {
                    var url = new URL(pathname, window.location.origin);
                    pathname = url.pathname;
                } catch (err) {
                    // ignore
                }
                if (!pathname.startsWith('/')) pathname = '/' + pathname;
                if (pathname.length > 1) pathname = pathname.replace(/\/+$/, '');
                return pathname === '' ? '/' : pathname;
            };

            var normalized = normalize(rawPath);

            if (knownPaths.has(normalized)) {
                var redirectPath = normalized + search + hash;
                try {
                    sessionStorage.setItem('redirectPath', redirectPath);
                } catch (err) {
                    // sessionStorage might be unavailable; ignore
                }
                window.location.replace('/');
                return;
            }

            var missingPathEl = document.getElementById('missing-path');
            if (missingPathEl) {
                missingPathEl.textContent = rawPath || '/';
            }
        })();
    </script>

    <noscript>
        <style>
            main { display: block; }
        </style>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </noscript>
</body>
</html>
